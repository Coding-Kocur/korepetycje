<!DOCTYPE html>
<html class="scroll-smooth dark"  lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @page {
            size: A4 landscape;
            margin: 8mm;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');

        html,
        body {
            width: 297mm;
            height: 210mm;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fff;
            color: #1a1a2e;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 6mm;
            width: 100%;
            height: 100%;
            padding: 2mm;
        }

        .tile {
            border: 2px dashed #ccc;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6mm 4mm;
            text-align: center;
            gap: 3mm;
        }

        .tile-header {
            font-size: 18pt;
            font-weight: 900;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #1a1a2e;
            line-height: 1.1;
        }

        .tile-subjects {
            font-size: 11pt;
            font-weight: 600;
            color: #444;
            letter-spacing: 0.03em;
        }

        .tile-subjects span {
            color: #2563eb;
            font-weight: 700;
        }

        .qr-container {
            width: 38mm;
            height: 38mm;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .tile-cta {
            font-size: 8pt;
            color: #888;
            font-weight: 500;
        }

        .tile-contact {
            font-size: 9pt;
            font-weight: 700;
            color: #2563eb;
        }

        @media print {
            body {
                width: 297mm;
                height: 210mm;
            }

            .tile {
                border-color: #bbb;
            }
        }
    </style>
</head>

<body>
    <div class="grid" id="grid"></div>

</body>

</html>
